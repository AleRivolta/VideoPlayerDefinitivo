<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="./Css/styless.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>


</head>
<body>
    <div class="wrapper">
    <div class="player">
     <video id="video" poster="./poster.jpg" controls muted src="https://media.w3.org/2010/05/sintel/trailer.mp4"width="400"></video>
     <div class="player-overlay">
     <h2 class="player-tittle">MÃºsica para programar</h2>
     <div class="player-actions">
     <button class="button" id="forward" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>
     <button class="button" id="play" aria-label="Reproducir video" title="Reproducir video"></button>
     <button class="button" hidden id="pause" aria-label="Detener video" title="Detener video"></button>
     <button class="button" id="backward" aria aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
    </div>
    <div class="player-progress">
    <input id="progress" type="range" min="0" value="0" step="1">
  </div>
 </div>
</div>
    

    <script src="./js/index.js"></script>
</body>
</html>
